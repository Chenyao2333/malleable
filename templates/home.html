<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/icon3.png">

    <title>Malleable</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <style>
      .word-card {
        min-width: 360px;
        max-width: 360px;
        min-height: 400px;
        margin: auto;
        margin-top: 16%;
        padding: 10px;
      }

      .word-display {
        min-height: 300px;
      }
      
      .word-input {
        width: 170px;
        margin: auto;
      }

    </style>
  </head>

  <body>
      <div class="input-group">
          <div class="input-group-prepend">
              <label class="input-group-text" for="word_list_selector">Word List</label>
          </div>
          <select class="custom-select" id="word_list_selector">
          </select>
      </div>
      <div class="card word-card text-center" style="width: 18rem;">
        <audio id="speech" type="audio/mp3" src=""></audio>
        <div class="word-display">
            <h1 id="phonetic"></h1>
            <div id="explains"></div>
        </div>
        <p><a href="" id="cheat" target="_blank">Cheat Link</a></p>
        <form action="javascript:submit()">
            <input type="text" class="form-control word-input input-success" id="word-input" placeholder="Enter the word" autofocus autocomplete="off">
        </form>
      </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    let answer = "hackstring"
    let word_list = []
    
    $(function() {
      //rand()
      render_list_selector()
      
    })

    function render_list_selector() {
      $.getJSON("/list_names", function(r, status) {
        if (r.error || status != "success") {
          console.log("error in render_list_selector")
          console.log(r.error_msg)
          setTimeout(render_list_selector, 1000)
        } else {
          let first = true
          r["lists"].forEach(l => {
            if (first) {
              first = false
              $('#word_list_selector').append('<option value="' + l +'" selected>'+ l + '</option>');
              set_word_list(l)
            } else {
              $('#word_list_selector').append('<option value="' + l +'">'+ l + '</option>');
            }
          });

          $("#word_list_selector").change(function() {
            let l = $("#word_list_selector").val()
            set_word_list(l)
          });
        }
      });
    }

    function set_word_list(l) {
      $.getJSON("/word_list?name=" + l, function(r, status) {
        if (r.error || status != "success") {
          console.log("error in set_word_list")
          console.log(r.error_msg)
          alert("Please refresh the page.")
        } else {
          word_list = r["words"]
          word_list = shuffle(word_list)
          rand_in_list()
        }
      });
    }
    function rand_in_list() {
      let i = Math.floor(Math.random() * word_list.length);
      let w = word_list[i]
      render(w.word, w.phonetic, w.explains, w.speech_url)
    }

    function render(word, phonetic, explains, speech_url) {
      $("#phonetic").text(phonetic)
      $("#explains").html("")
      $.each(explains, function(_, l) {
        $("#explains").append("<p>"+l+"</p>")
      })
      $("#speech").attr("src", speech_url)
      $("#cheat").attr("href", "http://youdao.com/w/eng/" + word)
      answer = word
      play()
    }

    function rand() {
      $.getJSON("/rand", function(r, status) {
        if (r.error || status != "success") {
          console.log(r.word)
          console.log(r.error_msg)
          alert(r.error_msg)
          answer = "hackstring";
        } else {
          render(r.word, r.phonetic, r.explains, r.speech_url)
        }
      });
    }


    function submit() {
      let inp = $("#word-input").val()
      if (inp == answer) {
        $("#word-input").val("")
        rand_in_list()
      } else {
        play()
        $("#word-input").val("")
        $("#word-input").focus()
      }
    }

    function play() {
      let a = $("#speech")[0]
      a.currentTime = 0;
      a.play();
    }

    // code from: https://stackoverflow.com/a/6274398
    function shuffle(array) {
      let counter = array.length;

      // While there are elements in the array
      while (counter > 0) {
          // Pick a random index
          let index = Math.floor(Math.random() * counter);

          // Decrease counter by 1
          counter--;

          // And swap the last element with it
          let temp = array[counter];
          array[counter] = array[index];
          array[index] = temp;
      }

      return array;
    }
  </script>
</html>
