<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/icon3.png">

    <title>Malleable</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <style>
      .word-card {
        min-width: 360px;
        max-width: 360px;
        min-height: 400px;
        margin: auto;
        margin-top: 16%;
        padding: 10px;
      }

      .word-display {
        min-height: 300px;
      }
      
      .word-input {
        width: 170px;
        margin: auto;
      }

    </style>
  </head>

  <body>
      <div class="card word-card text-center" style="width: 18rem;">
        <audio id="speech" type="audio/mp3" src=""></audio>
        <div class="word-display">
            <h1 id="phonetic"></h1>
            <div id="explains"></div>
        </div>
        <form action="javascript:submit()">
            <input type="text" class="form-control word-input input-success" id="word-input" placeholder="Enter the word" autofocus autocomplete="off">
        </form>
      </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    let answer = "hackstring";
    
    $(function() {
      rand()
    })

    function render(word, phonetic, explains, speech_url) {
      $("#phonetic").text(phonetic)
      $("#explains").html("")
      $.each(explains, function(_, l) {
        $("#explains").append("<p>"+l+"</p>")
      })
      $("#speech").attr("src", speech_url)
      answer = word
      play()
    }

    function rand() {
      $.getJSON("http://127.0.0.1:5000/rand", function(r, status) {
        if (r.error || status != "success") {
          console.log(r.word)
          console.log(r.error_msg)
          alert(r.error_msg)
          answer = "hackstring";
        } else {
          render(r.word, r.phonetic, r.explains, r.speech_url)
        }
      });
    }


    function submit() {
      let inp = $("#word-input").val()
      if (inp == answer) {
        $("#word-input").val("")
        rand()
      } else {
        play()
        $("#word-input").val("")
        $("#word-input").focus()
      }
    }

    function play() {
      let a = $("#speech")[0]
      a.currentTime = 0;
      a.play();
    }
  </script>
</html>
