<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/icon3.png">

    <title>Malleable</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/third_party/bootstrap-4.1.3.min.css">
    
    <!-- Custom styles for this template -->
    <style>
      .word-card {
        min-width: 360px;
        max-width: 360px;
        min-height: 400px;
        margin: auto;
        margin-top: 16%;
        padding: 10px;
      }

      .word-display {
        min-height: 300px;
      }
      
      .word-input {
        width: 170px;
        margin: auto;
      }

    </style>
  </head>

  <body>
      <div class="input-group">
          <div class="input-group-prepend">
              <label class="input-group-text" for="word_list_selector">Word List</label>
          </div>
          <select class="custom-select" id="word_list_selector">
          </select>
      </div>
      <div class="card word-card text-center" style="width: 18rem;">
        <audio id="speech" type="audio/mp3" src=""></audio>
        <div class="word-display">
            <h1 id="phonetic"></h1>
            <div id="explains"></div>
        </div>
        <p><a href="" id="cheat" target="_blank">Cheat Link</a></p>
        <form action="javascript:submit()">
            <input type="text" class="form-control word-input input-success" id="word-input" placeholder="Enter the word" autofocus autocomplete="off">
        </form>
      </div>
  </body>

  <script src="/static/third_party/jquery-3.3.1.min.js"></script>
  <script src="/static/third_party/popper-1.14.3.min.js"></script>
  <script src="/static/third_party/bootstrap-4.1.3.min.js"></script>

  <script>
    let answer = "hackstring"
    let word_list = []
    let word_p = 0
    
    $(function() {
      //rand()
      render_list_selector()
      //check()
    })
    
    function check() {
      let inp = $("#word-input").val()
      if (inp == answer) {
        submit()
      }

      setTimeout(check, 100)
    }

    function render_list_selector() {
      $.getJSON("/list_names", function(r, status) {
        if (r.error || status != "success") {
          console.log("error in render_list_selector")
          console.log(r.error_msg)
          setTimeout(render_list_selector, 1000)
        } else {
          if (!getCookie("last_word_list") || r["lists"].indexOf(getCookie("last_word_list")) == -1) {
            setCookie("last_word_list", r["lists"][0])
          }

          let last = getCookie("last_word_list")
          r["lists"].forEach(l => {
            if (l == last) {
              $('#word_list_selector').append('<option value="' + l +'" selected>'+ l + '</option>');
              set_word_list(l)
            } else {
              $('#word_list_selector').append('<option value="' + l +'">'+ l + '</option>');
            }
          });

          $("#word_list_selector").change(function() {
            let l = $("#word_list_selector").val()
            setCookie("last_word_list", l)
            set_word_list(l)
          });
        }
      });
    }

    function set_word_list(l) {
      $.getJSON("/word_list?name=" + l, function(r, status) {
        if (r.error || status != "success") {
          console.log("error in set_word_list")
          console.log(r.error_msg)
          alert(r.error_msg)
        } else {
          word_list = r["words"]
          word_list = shuffle(word_list)
          next_word()
        }
      });
    }
    function next_word() {
      word_p = (word_p + 1) % word_list.length
      let w = word_list[word_p]
      render(w.word, w.phonetic, w.explains, w.speech_url)
    }

    function replace_word(l, word) {
      let w = word[0].toUpperCase() + word.slice(1) // capitalise first letter
      return l.replace(w, "xxx")
    }


    function render(word, phonetic, explains, speech_url) {
      $("#phonetic").text(phonetic)
      $("#explains").html("")
      $.each(explains, function(_, l) {
        l = replace_word(l, word)
        $("#explains").append("<p>"+l+"</p>")
      })
      $("#speech").attr("src", speech_url)
      $("#cheat").attr("href", "https://dict.youdao.com/w/eng/" + word)
      answer = word
      play()
    }

    function rand() {
      $.getJSON("/rand", function(r, status) {
        if (r.error || status != "success") {
          console.log(r.word)
          console.log(r.error_msg)
          alert(r.error_msg)
          answer = "hackstring";
        } else {
          render(r.word, r.phonetic, r.explains, r.speech_url)
        }
      });
    }


    function submit() {
      let inp = $("#word-input").val()
      if (inp == answer) {
        $("#word-input").val("")
        next_word()
      } else {
        play()
        $("#word-input").val("")
        $("#word-input").focus()
      }
    }

    function play() {
      let a = $("#speech")[0]
      a.currentTime = 0;
      a.play();
    }

    // code from: https://stackoverflow.com/a/6274398
    function shuffle(array) {
      let counter = array.length;

      // While there are elements in the array
      while (counter > 0) {
          // Pick a random index
          let index = Math.floor(Math.random() * counter);

          // Decrease counter by 1
          counter--;

          // And swap the last element with it
          let temp = array[counter];
          array[counter] = array[index];
          array[index] = temp;
      }

      return array;
    }

    // cookie utilities from: https://stackoverflow.com/a/24103596
    function setCookie(name,value,days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days*24*60*60*1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
    }
    function eraseCookie(name) {   
      document.cookie = name+'=; Max-Age=-99999999;';  
    }
  </script>
